<!-- entend from base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
  <div class="info">
    <h1>Add a new Event</h1>
  </div>
</div>
<div class="form">
  <form action="/addevent" method="post" name="event">
      {{ form.csrf_token }}
      {{form.name(placeholder="Event Name")}}
      {{form.location(placeholder="Event Location")}}
      {{form.eventTime(placeholder="Event Time")}}
      {{form.numberAttendees(placeholder="Number of Attendees")}}
      <button type="submit"> Submit </button>
  </form>
</div>

{% endblock %}
