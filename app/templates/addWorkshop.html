<!-- entend from base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
  <div class="info">
    <h1>Add a new Workshop</h1>
  </div>
</div>
<div class="form">
  <form action="/addworkshop" method="post" name="Workshop">
      {{form.csrf_token}}
      {{form.name(placeholder="Workshop Name")}}
      <p> Who is in charge of the workshop? </p>
      <br>
      {{form.hosts()}}
      <br>
      <br>
      <button type="submit"> Submit </button>
  </form>
</div>

{% endblock %}
